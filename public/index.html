 <!-- Fixed navbar -->

					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">

						<li><a href="#about">About</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Theme</a>

		<div class="container" role="main">

			<div class="row">
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							Controls
						</div>
						<ul class="list-group">
							<li class="list-group-item">
								<form class="btn-group deck-control">
									<button type="submit" class="btn btn-sm btn-danger">
										<span class="glyphicon glyphicon-record"></span>
										Record
									</button>
									<button type="submit" class="btn btn-sm">
										<span class="glyphicon glyphicon-pause"></span>
										Pause
									</button>
									<button type="submit" class="btn btn-sm">
										<span class="glyphicon glyphicon-stop"></span>
										Stop
									</button>
								</form>
							</li>
							<li class="list-group-item">
								<form class="input-group deck-command">
									<input type="text" class="form-control">
									<span class="input-group-btn">
										<button class="btn btn-default" type="submit">â†µ</button>
									</span>
								</form>
							</li>
						</ul>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">
							Recorders <span class="badge pull-right"><span data-bind="text: recorders().length"></span></span>
						</div>
						<div class="panel-body">
						<div class="btn-toolbar" role="toolbar">
							<div class="btn-group pull-right">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-th-list"></span>
								</button>

								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-th"></span>
								</button>

								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-th-large"></span>
								</button>
							</div>
						</div>
						</div>
						<ul class="list-group" data-bind="foreach: recorders">
							<li class="list-group-item">
								<ul>
									<li><span data-bind="text: name"></span></li>
									<li><span data-bind="text: socket()"></span></li>
									<li>
										<span class="label label-danger">
											<span class="glyphicon glyphicon-warning-sign"></span>
										</span>
										<span class="label label-success">
											<span class="glyphicon glyphicon-ok"></span>
										</span>
										<span class="label label-default">
											<span class="glyphicon glyphicon-ok"></span>
										</span>
									</li>
									<li>
										<div class="btn-toolbar" role="toolbar">
											<button class="btn btn-xs" href="#" role="button">
												<span class="glyphicon glyphicon-off"></span>
											</button>
											<button class="btn btn-xs" href="#" role="button">
												<span class="glyphicon glyphicon-wrench"></span>
											</button>
											<button class="btn btn-xs" href="#" role="button">
												<span class="glyphicon glyphicon-trash"></span>
											</button>
										</div>
									</li>
								</ul>
							</li>
						</ul>
					</div>

				</div>

				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-heading">
							Messages
						</div>
						<div style="height: 40em; overflow: auto;">
							<table class="table">
								<tbody data-bind="foreach: messages">
									<tr>
										<td>
											<span data-bind="text: timestamp()"></span>
										</td>
										<td>
											<span data-bind="text: code()"></span>
										</td>
										<td>
											<span data-bind="text: deckName()"></span>
										</td>
									</tr>
									<tr>
										<td colspan="3">
											<span data-bind="html: text()"></span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
