		<section id="settings" class="container" title="Settings">
			<div class="sortable row" data-bind="foreach: recordersSorted">
				<div class="col-sm-6 col-md-4" data-bind="attr: { id: id }">
					<div class="panel panel-default">
						<br/>
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="deck-name" class="col-md-3 control-label">name</label>
								<div class="col-md-6">
									<input name="deck-name" class="form-control" type="text" data-bind="value: name()"/>
								</div>
							</div>
							<div class="form-group">
								<label for="deck-host" class="col-md-3 control-label">address</label>
								<div class="col-md-6">
									<input name="deck-host" class="form-control" type="text" data-bind="value: host()"/>
								</div>
							</div>
							<div class="form-group">
								<label for="deck-port" class="col-md-3 control-label">port</label>
								<div class="col-md-6">
									<input name="deck-host" type="text" class="form-control" data-bind="value: port()"/>
								</div>
							</div>

							<div class="panel-footer">
							<div class="btn-toolbar">
								<div class="btn-group">
									<button class="btn btn-sm btn-danger dropdown-toggle" data-toggle="dropdown" href="#" role="button">
										<span class="glyphicon glyphicon-trash"></span>
									</button>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#">OK</a></li>
										<li><a href="#">Cancel</a></li>
									</ul>
								</div>
								<div class="pull-right">
									<button class="btn btn-default btn-primary" role="button">
										<span class="glyphicon glyphicon-floppy-saved"></span>
										Save
									</button>
									<button class="btn btn-default" role="button">
										Cancel
									</button>
								</div>
							</div>
							</div>
						</form>
					</div>
				</div>
			</div>

											<input type="checkbox" class="deck-cmd-remote">
											Remote control
										</label>
									</div>
  								</form>
							</li>
							<li class="list-group-item">
								<form class="btn-group deck-control">

										<span class="glyphicon glyphicon-record"></span>
										Record
									</button>
									<button type="submit" class="btn btn-sm">
										<span class="glyphicon glyphicon-stop"></span>
										Stop
									</button>
								</form>
							</li>
							<li class="list-group-item">
								<form class="input-group deck-command">
									<input type="text" class="form-control">

										<button class="btn btn-default" type="submit">â†µ</button>
									</span>
								</form>
							</li>

						</div>

				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							Messages
						</div>
						<div style="height: 40em; overflow: auto;">
							<table class="table">
								<tbody data-bind="foreach: messages">
									<tr>
										<td>
											<span data-bind="text: timestamp()"></span>
										</td>
										<td>
											<span data-bind="text: code()"></span>
										</td>
										<td>
											<span data-bind="text: deckName()"></span>
										</td>
									</tr>
									<tr>
